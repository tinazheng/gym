<div class="container">

    <h2>Days Left: {{left}}</h2>

    <h2>Your Progress:</h2>
    <span class="circle fill" ng-class="{red: n<max/3, yellow: n<2*max/3, green: n>=2*max/3}" ng-repeat="n in [] | range:prog"></span><!--
--><span class="circle empty" ng-repeat="n in [] | range:antiProg"></span>

    <div class="checkIn-button-container">
        <button type="button" class="btn btn-success" ng-click="checkIn()" ng-if="!checkedIn">Complete today's goal</button>
        <button type="button" class="btn btn-success disabled" ng-if="checkedIn">Check back tomorrow</button>
    </div>

    <h2>Payment History:</h2>
    <div class="transaction" ng-repeat="trans in transHist" ng-bind="trans">&#8594; 11/1/14 $10.00 to Michael Shi</div>
</div>

<style>
body {
	text-align: center;
}
span.circle {
	border-radius: 50%;
	width: 15px;
	height: 15px;
	display: inline-block;
	border: 1px solid black;

}

.circle.fill.red {
	background-color: red;
}
.circle.fill.yellow {
	background-color: yellow;
}
.circle.fill.green {
	background-color: green;
}

.circle.empty {
	background-color: white;
}



</style>
